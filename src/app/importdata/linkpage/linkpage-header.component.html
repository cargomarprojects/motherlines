<div class="page-list">
    <div class="page-search">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">SENDER</label>
                    <div class="col-8">
                        <input disabled class="form-control form-control-sm" type="text"
                            [(ngModel)]="searchQuery.messageSender" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">{{searchQuery.subcategory}}</label>
                    <div class="col-8">
                        <input disabled class="form-control form-control-sm" type="text"
                            [(ngModel)]="searchQuery.sourceName" />
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">SEARCH.STRING</label>
                    <div class="col-8">
                        <input [disabled]="!mainservice.canSearch" class="form-control form-control-sm" type="text"
                            [(ngModel)]="searchQuery.searchString" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm"></label>
                    <div class="col-8">
                        <button (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-1">Find</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
               
            </div>
        </div>
    </div>
</div>
