<div class="page-list">
    <div class="page-search">
        <div class="row">

            <div class="col-md-4">
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">Sender</label>
                    <div class="col-8">
                        <InputBox [(inputModel)]="searchQuery.sender" [maxlength]="600" [uppercase]="true" #_searchsender>
                        </InputBox>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">Status</label>
                    <div class="col-8">
                        <input type="checkbox" [(ngModel)]="searchQuery.chkpending" />
                        <span>&nbsp;Pending&nbsp;&nbsp;</span>
                        <input type="checkbox" [(ngModel)]="searchQuery.chkcompleted" />
                        <span>&nbsp;Processed&nbsp;&nbsp;</span>
                        <input type="checkbox" [(ngModel)]="searchQuery.chkdeleted" />
                        <span>&nbsp;Deleted</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">MBL/HBL#</label>
                    <div class="col-8">
                        <InputBox [(inputModel)]="searchQuery.searchString" [maxlength]="600" [uppercase]="true" #searchstrg>
                        </InputBox>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">Link.Type</label>
                    <div class="col-8">
                        <select class="form-control form-control-sm" [(ngModel)]="searchQuery.linkType">
                            <option [value]="'MBL#'">MBL#</option>
                            <option [value]="'TRANSFER'">TRANSFER</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm"></label>
                    <div class="col-8">
                        <button (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-1">Search</button> 
                        <button (click)="FindMissingData()" class="btn btn-primary btn-sm mr-1">Find Missing Data</button> 
                        <button (click)="DeleteRecord()" class="btn btn-primary btn-sm mr-1">Delete</button> 
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm"></label>
                    <!-- <div class="col-8">
                        <button (click)="FindMissingData()" class="btn btn-primary btn-sm mr-2">Find Missing Data</button> 
                        <button (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-2">Delete</button> 
                    </div> -->
                </div>
            </div>
             
        </div>
    </div>
</div>
