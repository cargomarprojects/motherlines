<div class="page-header">
  <div class="col">
    <!-- {{mainservice.title}} -->
    <label class="mr-1">EDI</label>
    <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
  </div>
</div>
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="importxml-tab" data-toggle="tab" href="#importxml" role="tab"
      aria-controls="importxml" aria-selected="true">Import Xml</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="shipmentdata-tab" data-toggle="tab" href="#shipmentdata" role="tab"
      aria-controls="shipmentdata" aria-selected="false">Shipment Data</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="missingdata-tab" data-toggle="tab" href="#missingdata" role="tab"
      aria-controls="missingdata" aria-selected="false">Missing Data</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings"
      aria-selected="false">Settings</a>
  </li>
</ul>

<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="importxml" role="tabpanel" aria-labelledby="importxml-tab">
    <div *ngIf="errorMessage$ | async" class="alert alert-danger">
      {{errorMessage$ | async}}
    </div>
    <app-importhblpage-header [_query]="searchQuery$ | async" (searchEvents)="searchEvents($event)">
    </app-importhblpage-header>

    <App-Page2 [_pageQuery]="pageQuery$ | async" (pageEvents)="pageEvents($event)"></App-Page2>
