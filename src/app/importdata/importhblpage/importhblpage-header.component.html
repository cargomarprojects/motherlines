<div class="page-list">
    <div class="page-search">
        <div class="row">
            <div class="col-md-2">
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm"></label>
                    <div class="col-8">
                        <button (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-1">Process XML</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm"></label>
                    <div class="col-8">
                        <input type="radio" [(ngModel)]="searchQuery.rdbprocessed" [value]="'PROCESSED'" name="optprocess" />
                        <span>&nbsp;Processed</span>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm"></label>
                    <div class="col-8">
                        <input type="radio" [(ngModel)]="searchQuery.rdbprocessed" [value]="'NOT-PROCESSED'" name="optprocess" />
                        <span>&nbsp;Not Processed</span>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm"></label>
                    <div class="col-8">
                        <button (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-1">Search</button>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
