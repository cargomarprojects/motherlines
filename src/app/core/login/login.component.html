
<div class="commonbgcolor">

  <div class="row justify-content-center py-5 commonbgcolor" *ngIf="!gs.IsLoginSuccess">

    <div class="col-md-4 shadow rounded bg-white  mb-0 px-0">

      <h4 class="text-center text-white steelblue">LOGIN</h4>

      <div class="px-4">
        <div class="form-group">
          <label for="username">Login Id</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="username" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password" />
        </div>


        <div class="form-group">
          <label for="branch">Company</label>
          <select class="form-control form-control-sm" [(ngModel)]="Company_Id">
            <option *ngFor="let rec of CompanyList" [value]="rec.pkid">{{rec.name}}</option>
          </select>
        </div>



        <div *ngIf="showloginbutton" class="form-group text-center pt-2">
          <button [disabled]="loading" class="btn btn-primary btn-sm" (click)="Login()">Login</button>
          <button [disabled]="loading" class="btn btn-primary btn-sm" (click)="Cancel()">Cancel</button>
        </div>

        <div>
          <h5>Version : {{software_version_string}}</h5>
        </div>
      </div>

    </div>
  </div>

  <div class="page-body">
    <div class="row mt-2 p-2">
      <div class="col-sm-12 text-secondary text-center font-weight-bold">
        <h4>Enter Your Login Credentials</h4>
        <h5 class="text-danger">{{errorMessage}}</h5>
      </div>
    </div>
  </div>



</div>
