<div *ngIf="tab=='main'">
  <div class="page-header">
    <div class="row align-items-center justify-content-left p-1">
      <label class="mr-3">{{title}} ({{mode}})</label>
      <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
      <label class="text-danger" *ngIf="is_locked">LOCKED</label>
    </div>
  </div>
  <div *ngIf="errorMessage.length >0">
    <div class="alert alert-success">
      <a (click)="errorMessage=[]" class="close" aria-label="close">&times;</a>
      <ul>
        <li *ngFor="let str of errorMessage">
          <p class="h4"> {{str}}</p>
        </li>
      </ul>
    </div>
  </div>
  <div class="page-body">
    <div class="row">
      <div class="col-md-10">
        <div class="row border">
          <!-- First row -->
          <div class="col-md-12 px-0 mx-0">
            <div class="row">
              <div class="col-md-6 testbox  px-0 mx-0">
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Hbl#</label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_houseno')" #hbl_houseno
                      (focusout)="onFocusout('hbl_houseno')" [(ngModel)]="record.hbl_houseno" maxlength="60" />
                  </div>
                </div>

                <!-- <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Date</label>
                  <div class="col-9">
                    <app-date [inputdate]="record.hbl_date" (ValueChanged)="record.hbl_date=$event"></app-date>
                  </div>
                </div> -->
              </div>
              <div class="col-md-6 testbox  px-0 mx-0">
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Ref#</label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('mbl_refno')"
                      [(ngModel)]="record.mbl_refno" [disabled]="true" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Stage</label>
                  <div class="col-9">
                    <select [disabled]="record.mbl_cntr_type == 'FCL' || record.mbl_cntr_type == 'LCL'"
                      id="Cmb_Shpmnt_Stage" class="form-control form-control-sm" [(ngModel)]="record.hbl_shipment_stage"
                      #hbl_shipment_stage>
                      <option *ngFor="let rec of gs.SHIPMENT_STAGE_OI" [value]="rec.code">{{rec.name}}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

          </div>


          <!-- Second row -->
          <div class="col-md-12 px-0 mx-0">

            <div class="row border">
              <div class="col-md-6 testbox  px-0 mx-0">

                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Shipper</label>
                  <div class="col-9">
                    <app-autocomplete2 [controlname]="'SHIPPER'" [tabletype]="'MASTER'" [subtype]="'SHIPPER'"
                      [displaycolumn]="'CODE'" [displaydata]="record.hbl_shipper_code" #hbl_shipper_code
                      (ValueChanged)="LovSelected($event)">
                    </app-autocomplete2>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Name</label>
                  <div class="col-9">
                    <input #_hbl_shipper_name class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_shipper_name')"
                      [(ngModel)]="record.hbl_shipper_name" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Address</label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_shipper_add1')"
                      [(ngModel)]="record.hbl_shipper_add1" maxlength="60" #hbl_shipper_add1 />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm"></label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_shipper_add2')"
                      [(ngModel)]="record.hbl_shipper_add2" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm"></label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_shipper_add3')"
                      [(ngModel)]="record.hbl_shipper_add3" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm"></label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_shipper_add4')"
                      [(ngModel)]="record.hbl_shipper_add4" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm"></label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_shipper_add5')"
                      [(ngModel)]="record.hbl_shipper_add5" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Consignee</label>
                  <div class="col-9">
                    <app-autocomplete2 [controlname]="'CONSIGNEE'" [tabletype]="'MASTER'" [subtype]="'CONSIGNEE'"
                      [displaycolumn]="'CODE'" [displaydata]="record.hbl_consignee_code"
                      (ValueChanged)="LovSelected($event)" #hbl_consignee_code>
                    </app-autocomplete2>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Name</label>
                  <div class="col-9">
                    <input #_hbl_consignee_name class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_consignee_name')"
                      [(ngModel)]="record.hbl_consignee_name" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Address</label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_consignee_add1')"
                      [(ngModel)]="record.hbl_consignee_add1" maxlength="60" #hbl_consignee_add1 />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm"></label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_consignee_add2')"
                      [(ngModel)]="record.hbl_consignee_add2" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm"></label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_consignee_add3')"
                      [(ngModel)]="record.hbl_consignee_add3" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm"></label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_consignee_add4')"
                      [(ngModel)]="record.hbl_consignee_add4" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm"></label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_consignee_add5')"
                      [(ngModel)]="record.hbl_consignee_add5" maxlength="60" />
                  </div>
                </div>

              </div>
              <div class="col-md-6 testbox  px-0 mx-0">
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Cargo Location</label>
                  <div class="col-9">
                    <app-autocomplete2 [controlname]="'CARGO-LOC'" [tabletype]="'MASTER'" [subtype]="'LOCATION'"
                      [displaycolumn]="'CODE'" [displaydata]="record.hbl_location_code"
                      (ValueChanged)="LovSelected($event)">
                    </app-autocomplete2>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm"></label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_location_name')"
                      [(ngModel)]="record.hbl_location_name" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm"></label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_location_add1')"
                      [(ngModel)]="record.hbl_location_add1" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm"></label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_location_add2')"
                      [(ngModel)]="record.hbl_location_add2" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm"></label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_location_add3')"
                      [(ngModel)]="record.hbl_location_add3" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm"></label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_location_add4')"
                      [(ngModel)]="record.hbl_location_add4" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Notify To</label>
                  <div class="col-9">
                    <app-autocomplete2 [controlname]="'NOTIFY-TO'" [tabletype]="'MASTER'" [subtype]="'LOCATION'"
                      [displaycolumn]="'CODE'" [displaydata]="record.hbl_notify_code"
                      (ValueChanged)="LovSelected($event)">
                    </app-autocomplete2>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm"></label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_notify_name')"
                      [(ngModel)]="record.hbl_notify_name" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm"></label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_notify_add1')"
                      [(ngModel)]="record.hbl_notify_add1" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm"></label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_notify_add2')"
                      [(ngModel)]="record.hbl_notify_add2" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm"></label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_notify_add3')"
                      [(ngModel)]="record.hbl_notify_add3" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm"></label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_notify_add4')"
                      [(ngModel)]="record.hbl_notify_add4" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">C/O</label>
                  <div class="col-9">
                    <app-autocomplete2 [controlname]="'CARE-OF'" [tabletype]="'MASTER'" [displaycolumn]="'NAME'"
                      [displaydata]="record.hbl_careof_name" (ValueChanged)="LovSelected($event)">
                    </app-autocomplete2>
                  </div>
                </div>
              </div>
            </div>

            <div class="row border">
              <div class="col-md-6 testbox  px-0 mx-0">

                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Agent</label>
                  <div class="col-9">

                    <app-autocomplete2 [controlname]="'AGENT'" [tabletype]="'MASTER'" [displaycolumn]="'NAME'"
                      [displaydata]="record.hbl_agent_name" (ValueChanged)="LovSelected($event)" #hbl_agent_name>
                    </app-autocomplete2>

                  </div>
                </div>


                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">CHB</label>
                  <div class="col-9">
                    <app-autocomplete2 [controlname]="'CHA'" [tabletype]="'CHA'" [displaycolumn]="'CODE'"
                      [displaydata]="record.hbl_cha_code" (ValueChanged)="LovSelected($event)" #hbl_cha_code>
                    </app-autocomplete2>

                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Name</label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_cha_name')"
                      [(ngModel)]="record.hbl_cha_name" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Attention</label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_cha_attn')"
                      [(ngModel)]="record.hbl_cha_attn" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Telephone</label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_cha_tel')"
                      [(ngModel)]="record.hbl_cha_tel" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Fax.</label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_cha_fax')"
                      [(ngModel)]="record.hbl_cha_fax" maxlength="60" />
                  </div>
                </div>


                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Delivery.Place</label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_place_delivery')"
                      [(ngModel)]="record.hbl_place_delivery" maxlength="60" />
                  </div>
                </div>


                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Delivery.Date</label>
                  <div class="col-9">
                    <app-date [inputdate]="record.hbl_pld_eta" (ValueChanged)="hbl_pld_eta=$event"></app-date>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Final.Destination</label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_place_final')"
                      [(ngModel)]="record.hbl_place_final" maxlength="60" />
                  </div>
                </div>


                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Final.Date</label>
                  <div class="col-9">
                    <app-date [inputdate]="record.hbl_plf_eta" (ValueChanged)="hbl_plf_eta=$event"></app-date>
                  </div>
                </div>



              </div>
              <div class="col-md-6 testbox  px-0 mx-0">
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Pkgs#</label>
                  <div class="col-3">
                    <input class="form-control form-control-sm" type="number" (blur)="onBlur('hbl_packages')"
                      [(ngModel)]="record.hbl_packages" maxlength="15" #hbl_packages />
                  </div>
                  <label class="col-3 col-form-label col-form-label-sm">Unit</label>
                  <div class="col-3">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_uom')"
                      [(ngModel)]="record.hbl_uom" maxlength="4" #hbl_uom />
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">KG</label>
                  <div class="col-3 input-group input-group-sm">
                    <input class="form-control form-control-sm" type="number" (blur)="onBlur('hbl_weight')"
                      [(ngModel)]="record.hbl_weight" maxlength="15" #hbl_weight />
                    <button class="btn btn-success btn-sm" (click)="FindWeight('Kgs2Lbs')"><span>&gt;</span></button>
                  </div>
                  <label class="col-3 col-form-label col-form-label-sm">LBS</label>
                  <div class="col-3 input-group input-group-sm">
                    <input class="form-control form-control-sm" type="number" (blur)="onBlur('hbl_lbs')"
                      [(ngModel)]="record.hbl_lbs" maxlength="15" #hbl_lbs />
                    <button class="btn btn-success btn-sm" (click)="FindWeight('Lbs2Kgs')"><span>&lt;</span> </button>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">CBM</label>
                  <div class="col-3 input-group input-group-sm">
                    <input class="form-control form-control-sm" type="number" (blur)="onBlur('hbl_cbm')"
                      [(ngModel)]="record.hbl_cbm" maxlength="15" #hbl_cbm />
                    <button class="btn btn-success btn-sm" (click)="FindWeight('Cbm2Cft')"><span>&gt;</span></button>
                  </div>
                  <label class="col-3 col-form-label col-form-label-sm">CFT</label>
                  <div class="col-3 input-group input-group-sm">
                    <input class="form-control form-control-sm" type="number" (blur)="onBlur('hbl_cft')"
                      [(ngModel)]="record.hbl_cft" maxlength="15" #hbl_cft />
                    <button class="btn btn-success btn-sm" (click)="FindWeight('Cft2Cbm')"><span>&lt;</span> </button>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Description</label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_commodity')"
                      [(ngModel)]="record.hbl_commodity" maxlength="15" #hbl_commodity />
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Frt.Status</label>
                  <div class="col-9">
                    <select class="form-control form-control-sm" [(ngModel)]="record.hbl_frt_status"
                      (change)="OnChange('hbl_frt_status')" #hbl_frt_status>
                      <option *ngFor="let rec of gs.PARAM_FREIGHT_STATUS" [value]="rec.name">{{rec.name}}</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Terms</label>
                  <div class="col-9">
                    <select class="form-control form-control-sm" [(ngModel)]="record.hbl_ship_term_id"
                      #hbl_ship_term_id>
                      <option *ngFor="let rec of gs.PARAM_CARGO_MOVEMENT" [value]="rec.code">{{rec.name}}</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Type</label>
                  <div class="col-9">
                    <select class="form-control form-control-sm" [(ngModel)]="record.hbl_bltype" #hbl_bltype>
                      <option *ngFor="let rec of gs.PARAM_NOMINATION" [value]="rec.name">{{rec.name}}</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">PO#</label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_pono')"
                      [(ngModel)]="record.hbl_pono" maxlength="100" />
                  </div>
                </div>
              </div>

            </div>

            <div class="row border">
              <div class="col-md-6 testbox  px-0 mx-0">
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">AMS.File#</label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_ams_fileno')"
                      [(ngModel)]="record.hbl_ams_fileno" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">SubHouse</label>
                  <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_sub_house')"
                      [(ngModel)]="record.hbl_sub_house" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">IFS.No.</label>
                  <div class="col-9 input-group input-group-sm">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_isf_no')"
                      [(ngModel)]="record.hbl_isf_no" maxlength="20" />
                    <button [style.color]="ISFBtnForegroundcolor"  class="btn btn-success btn-sm"  (click)="BtnNavigation('ATTACH-ISFNO')"><span>Upload</span> </button>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">IT.No.</label>
                  <div class="col-4">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('hbl_it_no')"
                      [(ngModel)]="record.hbl_it_no" maxlength="60" />
                  </div>
                  <div class="col-5">
                    <input type="checkbox" [(ngModel)]="record.hbl_is_itshipment" />
                    <span>IT Shipment</span>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">IT.Date</label>
                  <div class="col-9">

                        </td>
                        <td class="p-0">
                          <app-autocomplete2 [controlname]="'CONTAINER TYPE'" [displaycolumn]="'CODE'"
                            [tabletype]="'PARAM'" [subtype]="'CONTAINER TYPE'" [uid]="rec.cntr_pkid"
                            [displaydata]="rec.cntr_type" (ValueChanged)="LovSelected($event)">
                          </app-autocomplete2>
                        </td>
                        <td class="p-0">
                          <input class="form-control form-control-sm" type="text" [(ngModel)]="rec.cntr_sealno"
                            maxlength="25" (blur)="onBlur('cntr_sealno',rec)" />

                            maxlength="4" (blur)="onBlur('cntr_packages_uom',rec)" />

                        <td class="p-0">
                          <input class="form-control form-control-sm" type="number" [(ngModel)]="rec.cntr_weight"
                            (blur)="onBlur('cntr_weight',rec)" />
                        </td>
                        <td class="p-0" *ngIf="this.gs.BRANCH_REGION != 'USA'">
                          <input class="form-control form-control-sm" type="number" [(ngModel)]="rec.cntr_tare_weight"

                          </app-date>
                        </td>
                        <td class="p-0">
                          <app-date [inputdate]="rec.cntr_lfd" (ValueChanged)="rec.cntr_lfd=$event">

                        </td>
                        <td class="p-0">

                            (click)="RemoveRow(rec)"></i></td>

                    </tbody>
