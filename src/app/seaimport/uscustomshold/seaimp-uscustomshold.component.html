<div *ngIf="tab=='main'">
<div class="page-header">
    <div class="col">
      <label>US Customs Hold</label>
      <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
    </div>
  </div>
  
  <div *ngIf="errorMessage">
    <div class="alert alert-primary">
      {{errorMessage}}
    </div>
  </div>
  
  <div class="page-body">
  
    <div class="row">
  
      <div class="col-md-10">
  
        <div class="row pt-2">
  
          <!-- First row -->
          <div class="col-md-12 px-0 mx-0">
            <div class="row">
              <div class="col-md-12 testbox  px-0 mx-0">
  
                <div class="form-group row">
                  <label class="col-2 col-form-label col-form-label-sm">Ref#</label>
                  <div class="col-4">
                    <input class="form-control form-control-sm" type="text" [(ngModel)]="mblrefno" [disabled]="true" maxlength="15" />
                  </div>
                  <label class="col-2 col-form-label col-form-label-sm">HouseNo</label>
                  <div class="col-4">
                    <input class="form-control form-control-sm" type="text" [(ngModel)]="houseno" [disabled]="true" maxlength="15" />
                  </div>
                </div>
              </div>
            </div>
            <hr>
          </div>
           <hr>
          <div class="col-md-12 px-0 mx-0">
            <div class="row">
              <div class="col-md-12 testbox  px-0 mx-0">
                <div class="form-group row">
                  <label class="col-2 col-form-label col-form-label-sm">Title</label>
                  <div class="col-10">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('cust_title')"
                      [(ngModel)]="record.cust_title" maxlength="15" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-2 col-form-label col-form-label-sm"></label>
                  <div class="col-3 pr-0">
                    <input type="checkbox" [(ngModel)]="record.IS_comm_inv" />
                    <span>Commercial Invoice, please fax to</span>
                  </div>
                  <div class="col-7 pl-0">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('cust_comm_inv')"
                    [(ngModel)]="record.cust_comm_inv" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-2 col-form-label col-form-label-sm"></label>
                  <div class="col-3 pr-0">
                    <input type="checkbox" [(ngModel)]="record.IS_fumi_cert" />
                    <span>Fumigation Certificate, please fax to</span>
                  </div>
                  <div class="col-7 pl-0">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('cust_fumi_cert')"
                    [(ngModel)]="record.cust_fumi_cert" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-2 col-form-label col-form-label-sm"></label>
                  <div class="col-3 pr-0">
                    <input type="checkbox" [(ngModel)]="record.IS_insp_chrg" />
                    <span>The Guarantee for inspection charges to</span>
                  </div>
                  <div class="col-7 pl-0">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('cust_insp_chrg')"
                    [(ngModel)]="record.cust_insp_chrg" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-2 col-form-label col-form-label-sm">Remarks</label>
                  <div class="col-10">
                    <textarea rows="5" class="form-control form-control-sm" [(ngModel)]="record.cust_remarks" (blur)="onBlur('cust_remarks')" required maxlength="500"></textarea>  
                  </div>
                </div>
              </div>
            </div>
            <hr>
          </div>
        </div>
      </div>
      <div class="col-md-2 testbox">
  
        <div class="col-md-12  px-0 mx-0 py-2">
          <!-- <div class="form-group row">
            <button class=" col-12 btn btn-primary btn-sm">House Maintenence</button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="page-footer">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm"></label>
          <div class="col-8">
            <button class="btn btn-primary btn-sm mr-1" (click)="Save()">Save</button>
            <button *ngIf="mode=='EDIT'" class="btn btn-primary btn-sm mr-1" (click)="UsCustomsRptPrint()">Print</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
 <!--  <div>
    <label class="col-form-label col-form-label-sm" *ngIf="record.rec_created_by"> CREATED BY: {{record.rec_created_by}} /
      {{record.rec_created_date}} </label>
  </div> -->
</div>
<div *ngIf="tab=='report'">
  <app-report [title]="report_title" [url]="report_url" [searchdata]="report_searchdata" [menuid]="report_menuid"
    (callbackevent)="callbackevent($event)"></app-report>
</div>
