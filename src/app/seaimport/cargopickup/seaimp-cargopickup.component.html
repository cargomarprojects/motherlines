<div class="page-header">
  <div class="col">
    <label>Delivery Order</label>
    <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
  </div>
</div>

<div *ngIf="errorMessage">
  <div class="alert alert-primary">
    {{errorMessage}}
  </div>
</div>

<div class="page-body">

  <div class="row">

    <div class="col-md-10">

      <div class="row pt-2">

        <!-- First row -->
        <div class="col-md-12 px-0 mx-0">
          <div class="row">
            <div class="col-md-6 testbox  px-0 mx-0">
              <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm">Order ID</label>
                <div class="col-4">
                  <input class="form-control form-control-sm" type="text" [(ngModel)]="record.pick_orderno"
                    [disabled]="true" maxlength="15" />
                </div>
                <label class="col-2 col-form-label col-form-label-sm">Date</label>
                <div class="col-4">
                  <app-date [inputdate]="record.pick_order_date" (ValueChanged)="record.pick_order_date=$event">
                  </app-date>
                </div>
              </div>
            </div>
          </div>
          <hr>
        </div>
        <div class="col-md-12 px-0 mx-0">
          <div class="row">
            <div class="col-md-6 testbox  px-0 mx-0">
              <div class="form-group row">
                <label class="col-3 col-form-label col-form-label-sm">Trucker</label>
                <div class="col-9">
                  <app-autocomplete2 [controlname]="'TRUCKER'" [tabletype]="'MASTER'" [displaycolumn]="'CODE'"
                    [displaydata]="record.pick_truk_code" (ValueChanged)="LovSelected($event)" #pick_truk_code>
                  </app-autocomplete2>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-3 col-form-label col-form-label-sm">Name</label>
                <div class="col-9">
                  <input class="form-control form-control-sm" type="text" (blur)="onBlur('pick_truk_name')"
                    [(ngModel)]="record.pick_truk_name" maxlength="60" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-3 col-form-label col-form-label-sm">Attention</label>
                <div class="col-9">
                  <input class="form-control form-control-sm" type="text" (blur)="onBlur('pick_truk_attn')"
                    [(ngModel)]="record.pick_truk_attn" maxlength="60" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-3 col-form-label col-form-label-sm">Telephone</label>
                <div class="col-9">
                  <input class="form-control form-control-sm" type="text" (blur)="onBlur('pick_truk_tel')"
                    [(ngModel)]="record.pick_truk_tel" maxlength="60" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-3 col-form-label col-form-label-sm">Fax.</label>
                <div class="col-9">
                  <input class="form-control form-control-sm" type="text" (blur)="onBlur('pick_truk_fax')"
                    [(ngModel)]="record.pick_truk_fax" maxlength="60" />
                </div>
              </div>

              <div class="form-group row">
                <label class="col-3 col-form-label col-form-label-sm">CC</label>
                <div class="col-9">
                  <input class="form-control form-control-sm" type="text" (blur)="onBlur('pick_truk_cc')"
                    [(ngModel)]="record.pick_truk_cc" maxlength="60" />
                </div>
              </div>
            </div>
            <div class="col-md-6 testbox  px-0 mx-0">

                <div class="form-group row">
                    <label class="col-3 col-form-label col-form-label-sm">Pick-up</label>
                    <div class="col-9">
                      <input class="form-control form-control-sm" type="text" (blur)="onBlur('pick_pickup')"
                        [(ngModel)]="record.pick_pickup" maxlength="60" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3 col-form-label col-form-label-sm">Address</label>
                    <div class="col-9">
                      <input class="form-control form-control-sm" type="text" (blur)="onBlur('pick_truk_attn')"
                        [(ngModel)]="record.pick_truk_attn" maxlength="60" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3 col-form-label col-form-label-sm"></label>
                    <div class="col-9">
                      <input class="form-control form-control-sm" type="text" (blur)="onBlur('pick_truk_tel')"
                        [(ngModel)]="record.pick_truk_tel" maxlength="60" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3 col-form-label col-form-label-sm"></label>
                    <div class="col-9">
                      <input class="form-control form-control-sm" type="text" (blur)="onBlur('pick_truk_fax')"
                        [(ngModel)]="record.pick_truk_fax" maxlength="60" />
                    </div>
                  </div>
    
                  <div class="form-group row">
                    <label class="col-3 col-form-label col-form-label-sm">Telephone</label>
                    <div class="col-9">
                      <input class="form-control form-control-sm" type="text" (blur)="onBlur('pick_truk_cc')"
                        [(ngModel)]="record.pick_truk_cc" maxlength="60" />
                    </div>
                  </div>
                  <div class="form-group row">
                  <label class="col-3 col-form-label col-form-label-sm">Date</label>
                  <div class="col-4">
                    <app-date [inputdate]="record.pick_order_date" (ValueChanged)="record.pick_order_date=$event">
                    </app-date>
                  </div>
                  <label class="col-1 col-form-label col-form-label-sm">Time</label>
                  <div class="col-4">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('pick_truk_cc')"
                      [(ngModel)]="record.pick_truk_cc" maxlength="60" />
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label col-form-label-sm">Attention</label>
                    <div class="col-9">
                      <input class="form-control form-control-sm" type="text" (blur)="onBlur('pick_truk_attn')"
                        [(ngModel)]="record.pick_truk_attn" maxlength="60" />
                    </div>
                  </div>


            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
    <div class="col-md-2 testbox">

      <div class="col-md-12  px-0 mx-0 py-2">
        <!-- <div class="form-group row">
            <button class=" col-12 btn btn-primary btn-sm">House Maintenence</button>
          </div> -->
      </div>
    </div>
  </div>
</div>


<div class="page-footer">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm"></label>
        <div class="col-8">
          <button class="btn btn-primary btn-sm mr-1" (click)="Save()">Save</button>
          <button class="btn btn-primary btn-sm mr-1">Print</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <label class="col-form-label col-form-label-sm" *ngIf="record.rec_created_by"> CREATED BY: {{record.rec_created_by}} /
    {{record.rec_created_date}} </label>
</div>
