<div class="page-header">
    <div class="col">
        <label>Devanning Instruction</label>
        <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
    </div>
</div>

<div *ngIf="errorMessage">
    <div class="alert alert-primary">
        {{errorMessage}}
    </div>
</div>

<div class="page-body">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm">Ref#</label>
                <div class="col-10">
                    <input class="form-control form-control-sm" type="text" [(ngModel)]="record.di_mbl_refno" [disabled]="true"
                        maxlength="25" />
                </div>
            </div>

        </div>
    </div>
</div>

<div class="page-body">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm">Request To.</label>
                <div class="col-10">
                    <app-autocomplete2 #request_to_code [controlname]="'REQUEST-TO'" [tabletype]="'MASTER'" [displaycolumn]="'CODE'"
                        [displaydata]="record.di_request_to_code" (ValueChanged)="LovSelected($event)"> 
                    </app-autocomplete2>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm"></label>
                <div class="col-10">
                    <InputBox [(inputModel)]="record.di_request_to_name" [maxlength]="60" [uppercase]="true"
                        #request_to_name></InputBox>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm"></label>
                <div class="col-10">
                    <InputBox [(inputModel)]="record.di_request_to_addr1" [maxlength]="60" [uppercase]="true"
                        #request_to_addr1></InputBox>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm"></label>
                <div class="col-10">
                    <InputBox [(inputModel)]="record.di_request_to_addr2" [maxlength]="60" [uppercase]="true"
                        #request_to_addr2></InputBox>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm"></label>
                <div class="col-10">
                    <InputBox [(inputModel)]="record.di_request_to_addr3" [maxlength]="60" [uppercase]="true"
                        #request_to_addr3></InputBox>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm"></label>
                <div class="col-10">
                    <InputBox [(inputModel)]="record.di_request_to_addr4" [maxlength]="60" [uppercase]="true"
                        #request_to_addr4></InputBox>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm">Cargo Location</label>
                <div class="col-10">
                    <app-autocomplete2 [controlname]="'CARGO-LOC'" [tabletype]="'MASTER'" [displaycolumn]="'CODE'"
                        [displaydata]="record.di_cargo_loc_code" (ValueChanged)="LovSelected($event)">
                    </app-autocomplete2>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm"></label>
                <div class="col-10">
                    <InputBox [(inputModel)]="record.di_cargo_loc_name" [maxlength]="60" [uppercase]="true"
                        #cargo_loc_name></InputBox>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm"></label>
                <div class="col-10">
                    <InputBox [(inputModel)]="record.di_cargo_loc_addr1" [maxlength]="60" [uppercase]="true"
                        #cargo_loc_addr1></InputBox>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm"></label>
                <div class="col-10">
                    <InputBox [(inputModel)]="record.di_cargo_loc_addr2" [maxlength]="60" [uppercase]="true"
                        #cargo_loc_addr2></InputBox>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm"></label>
                <div class="col-10">
                    <InputBox [(inputModel)]="record.di_cargo_loc_addr3" [maxlength]="60" [uppercase]="true"
                        #cargo_loc_addr3></InputBox>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm"></label>
                <div class="col-10">
                    <InputBox [(inputModel)]="record.di_cargo_loc_addr4" [maxlength]="60" [uppercase]="true"
                        #cargo_loc_addr4></InputBox>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-body">
        <div class="row">
            <div class="col-md-12">
                 
                <div class="form-group row">
                    <label class="col-1 col-form-label col-form-label-sm">Remarks</label>
                    <div class="col-11">
                        <InputBox [(inputModel)]="record.di_remark1" [maxlength]="500" [uppercase]="true"
                            #remark1></InputBox>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-1 col-form-label col-form-label-sm"></label>
                    <div class="col-11">
                        <InputBox [(inputModel)]="record.di_remark2" [maxlength]="500" [uppercase]="true"
                            #remark2></InputBox>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-1 col-form-label col-form-label-sm"></label>
                    <div class="col-11">
                        <InputBox [(inputModel)]="record.di_remark3" [maxlength]="500" [uppercase]="true"
                            #remark3></InputBox>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-1 col-form-label col-form-label-sm"></label>
                    <div class="col-11">
                            <input type="checkbox" [(ngModel)]="record.di_is_devan_sent" />
                            <span>Devanning Instruction Sent</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-1 col-form-label col-form-label-sm">Date</label>
                    <div class="col-3">
                            <app-date [inputdate]="record.di_devan_date" (ValueChanged)="record.di_devan_date=$event"></app-date>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<div class="page-footer">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group row">
                <label class="col-4 col-form-label col-form-label-sm"></label>
                <div class="col-8">
                    <button class="btn btn-primary btn-sm mr-1" (click)="Save()">Save</button>
                    <button class="btn btn-primary btn-sm mr-1">Print</button>
                </div>
            </div>
        </div>
    </div>
</div>
