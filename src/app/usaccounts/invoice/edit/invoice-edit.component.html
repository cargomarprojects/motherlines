<div class="page-header">
    <div class="col">
        <label>{{title}} ({{mode}})</label>
    </div>

</div>

<div *ngIf="errorMessage">
    <div class="alert alert-primary">
        {{errorMessage}}
    </div>
</div>

<div class="page-body">

    <div class="row">

        <div class="col-md-10">
            <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm">Inv#</label>
                <div class="col-2">
                    <input class="form-control form-control-sm" type="text" [(ngModel)]="record.inv_no"
                        [disabled]="true" maxlength="15" />
                </div>
                <label class="col-2 col-form-label col-form-label-sm">Date</label>
                <div class="col-2">
                    <app-date [inputdate]="record.inv_date" (ValueChanged)="record.inv_date=$event">
                    </app-date>
                </div>
                <label class="col-2 col-form-label col-form-label-sm">Ref#</label>
                <div class="col-2">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('mbl_refno')"
                        [(ngModel)]="mbl_refno" [disabled]="true" maxlength="15" />
                </div>
            </div>
        </div>

        <div class="col-md-2 testbox">

            <div class="col-md-12  px-0 mx-0 py-2">
                <div class="form-group row">
                    <button class="col-12 btn btn-primary btn-sm">History</button>
                </div>
            </div>

        </div>

    </div>

</div>


<div class="page-footer">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group row">
                <label class="col-4 col-form-label col-form-label-sm"></label>
                <div class="col-8">
                    <button class="btn btn-primary btn-sm mr-1" *ngIf="gs.canSave(menuid,mode)"
                        (click)="Save()">Save</button>
                    <button class="btn btn-primary btn-sm mr-1" *ngIf="gs.canAdd(menuid)"
                        (click)="NewRecord()">New</button>
                    <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <label class="col-form-label col-form-label-sm" *ngIf="record.rec_created_by"> CREATED BY: {{record.rec_created_by}}
        /
        {{record.rec_created_date}} </label>
</div>
