<div class="page-header">
    <div class="col">
        <label class="mr-1">{{title}}</label>
        <button class="btn btn-primary btn-sm mr-1" *ngIf="mainservice.canAdd" (click)="NewRecord()">New</button>
  
        <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Close</button>
        <i *ngIf="loading" class="fa fa-spinner"></i>
    </div>
  </div>
  
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{errorMessage}}
  </div>
  

  <div class="page-list" >
    <div class="page-search">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group row">
            <label class="col-2 col-form-label col-form-label-sm">Search</label>
            <div class="col-10">
              <input class="form-control form-control-sm" type="text" [(ngModel)]="mbl_refno" />
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group row">
            <label class="col-2 col-form-label col-form-label-sm"></label>
            <div class="col-10">
              <button [disabled]="loading" (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-1">Process</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  
  <div class="page-body table-responsive">
    <table class="table  table-hover table-sm">
        <thead class="page-body-thead">
            <tr>
                <th>INV.NO</th>
                <th>DATE</th>
                <th>CREATED-BY</th>
                <th>DATE</th>              
            </tr>
        </thead>
        <tbody class="page-body-tbody">
            <tr *ngFor="let rec of records">
                <td (click)="edit(rec)" >{{rec.inv_fno}}</td>
                <td>{{rec.inv_date | date : gs.FRONTEND_DATEFORMAT }}</td>
                <td>{{rec.rec_created_by}}</td>
                <td>{{rec.rec_created_date | date : gs.FRONTEND_DATEFORMAT }}</td>
            </tr>
        </tbody>
    </table>
  </div>
    
  <br />
