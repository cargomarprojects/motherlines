<div class="page-header">
    <div class="row align-items-center justify-content-left p-1">
        <label class="mr-3">A/R Deposit ({{mode}})</label>
        <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
        <button class="btn btn-primary btn-sm mr-1" *ngIf="gs.canAdd(menuid)" (click)="NewRecord()">New</button>
    </div>
</div>

<div *ngIf="errorMessage">
    <div class="alert alert-primary">
        {{errorMessage}}
    </div>
</div>

<div class="page-body">
    <div class="row">

        <div class="col-md-6 testbox  px-0 mx-0">

            <div class="form-group row">
                <label class="col-3 col-form-label col-form-label-sm">Date</label>
                <div class="col-9">
                    <app-date [inputdate]="sdate" (ValueChanged)="sdate=$event">
                    </app-date>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-3 col-form-label col-form-label-sm">Bank</label>
                <div class="col-9">
                    <app-autocomplete2 [controlname]="'ACCTM'" [tabletype]="'ACC_ACCTM'" [displaycolumn]="'CODE'"
                        [where]="where" [displaydata]="code" (ValueChanged)="LovSelected($event)">
                    </app-autocomplete2>
                </div>
            </div>

            <div
             class="form-group row">
                <label class="col-3 col-form-label col-form-label-sm"></label>             
                <label class="col-9 col-form-label col-form-label-sm">{{name}}</label>
            </div>



            <div class="form-group row">
                <label class="col-3 col-form-label col-form-label-sm">Remarks</label>
                <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('remarks')"
                        [(ngModel)]="remarks" maxlength="100" />
                </div>
            </div>


        </div>

        <div class="col-md-6 testbox  px-0 mx-0">
            <div class="form-group row">
                <div class="col-4">
                  <button (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-1">Search</button>
                </div>
              </div>
        </div>

    </div>
</div>

<div class="page-footer">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-4 col-form-label col-form-label-sm"></label>
                <div class="col-8">
                    <button class="btn btn-primary btn-sm" (click)="Save()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
