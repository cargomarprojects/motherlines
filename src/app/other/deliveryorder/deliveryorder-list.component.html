<div class="page-header">
    <div class="row  align-items-center justify-content-left p-1">
        <label class="mr-1">{{title}}</label>
        <button class="btn btn-primary btn-sm mr-1" *ngIf="gs.canAdd(menuid)" (click)="NewRecord()">New</button>
        <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
        <i *ngIf="loading" class="fa fa-spinner"></i>
    </div>
</div>

<div *ngIf="errorMessage" class="alert alert-danger">
    {{errorMessage}}
</div>
<div class="page-body table-responsive">
    <table class="table  table-hover table-sm">
        <thead class="page-body-thead">
            <tr>
                <th>REFNO</th>
                <th>REFDATE</th>
                <th>TRUKER</th>
                <th>FROM</th>
                <th>TO</th>
                <th>CREATED-BY</th>
                <th>CREATED-DT</th>
            </tr>
        </thead>
        <tbody class="page-body-tbody">
            <tr *ngFor="let rec of records">
                <td (click)="edit(rec)">{{rec.pick_orderno}}</td>
                <td>{{rec.pick_order_date | date : gs.FRONTEND_DATEFORMAT }}</td>
                <td>{{rec.pick_truk_name}}</td>
                <td>{{rec.pick_fromname}}</td>
                <td>{{rec.pick_toname}}</td>
                <td>{{rec.rec_created_by}}</td>
                <td>{{rec.rec_created_date | date : gs.FRONTEND_DATEFORMAT }}</td>
            </tr>
        </tbody>
    </table>
</div>
