<div class="page-header">
    <div class="row align-items-center justify-content-left p-1">
        <label class="mr-3">OBL Release ({{mode}})</label>
        <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
        <button class="btn btn-primary btn-sm mr-1" *ngIf="gs.canAdd(menuid)" (click)="NewRecord()">New</button>
    </div>
</div>

<div *ngIf="errorMessage">
    <div class="alert alert-primary">
        {{errorMessage}}
    </div>
</div>

<div class="page-body">
    <div class="row">

        <div class="col-md-6 testbox  px-0 mx-0">

            <div class="form-group row">
                <label class="col-3 col-form-label col-form-label-sm">Ref#</label>
                <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('void_vrno')"
                        [(ngModel)]="record.void_vrno" maxlength="60" disabled />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-3 col-form-label col-form-label-sm">Date</label>
                <div class="col-9">
                    <app-date [inputdate]="record.void_date" (ValueChanged)="record.void_date=$event"></app-date>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-3 col-form-label col-form-label-sm">Bank</label>
                <div class="col-9">
                    <app-autocomplete2 [controlname]="'BANK'" [tabletype]="'ACC_ACCTM'" [displaycolumn]="'CODE'"
                    [disabled]="mode=='EDIT'"
                        [where]="where" [displaydata]="record.void_bank_code" (ValueChanged)="LovSelected($event)">
                    </app-autocomplete2>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label col-form-label-sm"></label>
                <label class="col-9 col-form-label col-form-label-sm">{{record.void_bank_name}}</label>
            </div>


            <div class="form-group row">
                <label class="col-3 col-form-label col-form-label-sm">Check No</label>
                <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('void_chqno')"
                        [(ngModel)]="record.void_chqno" maxlength="50" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-3 col-form-label col-form-label-sm">Memo</label>
                <div class="col-9">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('void_memo')"
                        [(ngModel)]="record.void_memo" maxlength="100" />
                </div>
            </div>


        </div>

        <div class="col-md-6 testbox  px-0 mx-0">

        </div>

    </div>
</div>

<div class="page-footer">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-4 col-form-label col-form-label-sm"></label>
                <div class="col-8">
                    <button class="btn btn-primary btn-sm" (click)="Save()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
