<div class="page-header">
    <div class="col">
        <label>Tracking</label>
        <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
    </div>
</div>

<div *ngIf="errorMessage">
    <div class="alert alert-primary">
        {{errorMessage}}
    </div>
</div>

<div class="page-body">
    <div class="row">
        <div class="col-md-12">
            <div class="row pt-2">
                <!-- First row -->
                <div class="col-md-12 px-0 mx-0">
                    <div class="row">
                        <div class="col-md-6 testbox  px-0 mx-0">
                            <div class="form-group row">
                                <label class="col-2 col-form-label col-form-label-sm">Ref No</label>
                                <div class="col-10">
                                    <input disabled class="form-control form-control-sm" type="text"
                                        [(ngModel)]="refno" maxlength="500"
                                        (blur)="onBlur('refno',null)" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                <hr>
                <!-- Second row -->
                <div class="col-md-12 px-0 mx-0">
                    <div class="row">
                        <div class="col-md-12 testbox  px-0 mx-0">
                            <div class="page-list">
                                <div class="page-body table-responsive">
                                    <table class="table  table-hover table-sm">
                                        <thead class="page-body-thead">
                                            <tr>
                                                <th>STATUS</th>
                                                <th>REMARKS</th>
                                                <th>DATE</th>
                                            </tr>
                                        </thead>
                                        <tbody class="page-body-tbody">
                                            <tr *ngFor="let rec of trackrecords; let i = index"
                                                [class.active]="i == selectedRowIndex" (click)="SetRowIndex(i)">
                                                <td>{{rec.param_name1}} </td>
                                                <td class="p-0"><input class="form-control form-control-sm" type="text"
                                                        [(ngModel)]="rec.remarks" maxlength="100"
                                                        (blur)="onBlur('remarks',rec)" /></td>
                                                <td class="p-0">
                                                    <app-date [inputdate]="rec.date" (ValueChanged)="rec.date=$event">
                                                    </app-date>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-footer">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group row">
                <div class="col-8">
                    <button class="btn btn-primary btn-sm mr-1" (click)="Save()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<div class="page-header">
    <div class="col">
        <label>Internal Memo</label>
    </div>
</div>
<div class="page-body">
    <div class="row">
        <div class="col-md-12">
            <div class="row pt-2">
                <!-- First row -->
                <div class="col-md-12 px-0 mx-0">
                    <div class="row">
                        <div class="col-md-6 testbox  px-0 mx-0">
                            <div class="form-group row">
                                <label class="col-1 col-form-label col-form-label-sm">Date</label>
                                <div class="col-9">
                                    <app-date [inputdate]="refno" (ValueChanged)="refno=$event">
                                    </app-date>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-1 col-form-label col-form-label-sm">Memo</label>
                                <div class="col-9">
                                    <select class="form-control form-control-sm" [(ngModel)]="refno">
                                        <option [value]="'YES'">YES</option>
                                        <option [value]="'NO'">NO</option>
                                      </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-1 col-form-label col-form-label-sm"></label>
                                <div class="col-9">
                                    <textarea rows="5" class="form-control form-control-sm" [(ngModel)]="refno" (blur)="onBlur('cust_remarks')" required maxlength="500"></textarea>  
                                </div>
                            </div>
                            <div class="form-group row">
                                    <label class="offset-1 col-9 col-form-label col-form-label-sm">Memo (Press ENTER Key to Add a New Line.)</label>
                                <div class="col-1">
                                    <button class="btn btn-primary btn-sm mr-1" (click)="Save()">Save</button>
                                </div>
                                <div class="col-1">
                                    <button class="btn btn-primary btn-sm mr-1" (click)="Save()">New</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                <hr>
                <!-- Second row -->
                <div class="col-md-12 px-0 mx-0">
                    <div class="row">
                        <div class="col-md-12 testbox  px-0 mx-0">
                            <div class="page-list">
                                <div class="page-body table-responsive">
                                    <table class="table  table-hover table-sm">
                                        <thead class="page-body-thead">
                                            <tr>
                                                <th>CREATED-BY</th>
                                                <th>DATE </th>
                                                <th>MEMO</th>
                                                <th>ATTACHMENTS</th>
                                                <th>REMOVE</th>
                                            </tr>
                                        </thead>
                                        <tbody class="page-body-tbody">
                                            <tr *ngFor="let rec of trackrecords; let i = index"
                                                [class.active]="i == selectedRowIndex" (click)="SetRowIndex(i)">
                                                <td>{{rec.param_name1}} </td>
                                                <td class="p-0"><input class="form-control form-control-sm" type="text"
                                                        [(ngModel)]="rec.remarks" maxlength="100"
                                                        (blur)="onBlur('remarks',rec)" /></td>
                                                <td class="p-0">
                                                    <app-date [inputdate]="rec.date" (ValueChanged)="rec.date=$event">
                                                    </app-date>
                                                </td>
                                                <td class="p-0">
                                                        <app-date [inputdate]="rec.date" (ValueChanged)="rec.date=$event">
                                                        </app-date>
                                                    </td>
                                                    <td class="p-0">
                                                            <app-date [inputdate]="rec.date" (ValueChanged)="rec.date=$event">
                                                            </app-date>
                                                        </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-footer">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group row">
                <div class="col-8">
                    <button class="btn btn-primary btn-sm mr-1" (click)="Save()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
