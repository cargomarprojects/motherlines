<div class="page-header">
    <div class="col">
        <label class="mr-1">{{mainservice.title}}</label>
          <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
    </div>
  </div>
  
  <div *ngIf="errorMessage$ | async" class="alert alert-danger">
    {{errorMessage}}
  </div>
  
  <app-alertlogpage-header [_query]="searchQuery$ | async" (searchEvents)="searchEvents($event)" ></app-alertlogpage-header>
  
  <App-Page2 [_pageQuery]="pageQuery$ | async" (pageEvents)="pageEvents($event)"></App-Page2>
  
  <div class="page-body table-responsive">
    <table class="table  table-hover table-sm">
        <thead class="page-body-thead">
            <tr>
                <th>REFNO</th>
                <th>REF-DATE</th>
                <th>HOUSE</th>
                <th>SHIPMENT TYPE</th>
                <th>ETA</th>
                <th>REMARK</th>
                <th>STATUS</th>      
            </tr>
        </thead>
        <tbody class="page-body-tbody">
            <tr *ngFor="let rec of records$ | async">
                <td>{{rec.mbl_refno}}</td>
                <td>{{rec.mbl_ref_date | date : gs.FRONTEND_DATEFORMAT}}</td>
                <td>{{rec.hbl_houseno}}</td>
                <td>{{rec.hbl_bltype}}</td>
                <td>{{rec.mbl_pod_eta | date : gs.FRONTEND_DATEFORMAT}}</td>
                <td>{{rec.mbl_remarks}}</td>
                <td>{{rec.mbl_pending_status}}</td>              
            </tr>
        </tbody>
    </table>
  </div>

  <App-Page2 [_pageQuery]="pageQuery$ | async" (pageEvents)="pageEvents($event)"></App-Page2>
  
  <br />
