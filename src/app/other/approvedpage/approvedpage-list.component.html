<div class="page-header">
        <div class="col">
            <label>{{title}}</label>
            <button class="btn btn-primary btn-sm mr-1" *ngIf="gs.canAdd(menuid)" (click)="NewRecord()">New</button>
            <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
        </div>
    </div>
    
    <div *ngIf="errorMessage">
        <div class="alert alert-primary">
            {{errorMessage}}
        </div>
    </div>
    <div class="page-body">
        <div class="row">
            <div class="col-md-12  px-0 mx-0">
                <div class="page-body table-responsive">
                    <table class="table  table-hover table-sm">
                        <thead class="page-body-thead">
                            <tr>
                                <th>REQUEST#</th>
                                <th>REQUEST-BY</th>
                                <th>REQUEST-DATE</th>
                                <th>TYPE</th>
                                <th>REF#</th>
                                <th>HOUSE#</th>
                                <th>CONSIGNEE</th>
                            </tr>
                        </thead>
                        <tbody class="page-body-tbody">
                            <tr *ngFor="let rec of records">
                                <td (click)="edit(rec)">{{rec.ca_reqno}}</td>
                                <td>{{rec.ca_user_name}}</td>
                                <td>{{rec.rec_created_date | date : gs.FRONTEND_DATEFORMAT }}</td>
                                <td>{{rec.ca_type}}</td>
                                <td>{{rec.ca_ref_no}}</td>
                                <td>{{rec.ca_hbl_no}}</td>
                                <td>{{rec.ca_consignee_name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    
        </div>
    </div>
