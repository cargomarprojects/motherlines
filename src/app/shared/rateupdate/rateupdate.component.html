

<div class="page-details">
  <div class="col">
    <font color="black">
      <strong>
        SI#-{{category}}&nbsp;&nbsp;&nbsp;
      </strong>
    </font>
    <font color="red">
      {{hblno}}
    </font>
  </div>
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="page-details">
      <div class="col-sm-10">
        <div class="form-group row" style="color:black">
          <label class="col-sm-2 col-form-label col-form-label-sm">Buy Rates</label>
          <div class="col-sm-10">
            <textarea rows="3" class="form-control form-control-sm" [(ngModel)]="buy_remarks" (blur)="OnBlur('buy_remarks')" required maxlength="100"></textarea>
          </div>
        </div>
        <div class="form-group row" style="color:black">
          <label class="col-sm-2 col-form-label col-form-label-sm">Sell Rates</label>
          <div class="col-sm-10">
            <textarea rows="3" class="form-control form-control-sm" [(ngModel)]="sell_remarks" (blur)="OnBlur('sell_remarks')" required maxlength="100"></textarea>
          </div>
        </div>
        <br>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button [disabled]="loading" *ngIf="badd"  (click)="Save()" class="btn btn-primary btn-sm">Save</button>
            <i *ngIf="loading" class="fa fa-spinner"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br />

<!--<App-Wait [visible]="loading" [msg]="'Please Wait'"></App-Wait>-->

<div *ngIf="InfoMessage" class="alert alert-success">
  {{InfoMessage}}
</div>
<div *ngIf="ErrorMessage" class="alert alert-danger">
  {{ErrorMessage}}
</div>
