
<ng-template #content let-c="close" let-d="dismiss">

  <div class="modal-body">

    <div class="row">

      <div class="col-sm-12">
        Quotation Type : {{category}}
      </div>

      <div class="col-sm-12">

        <div style="height: 400px; overflow: auto;">

          <div class="page-body table-responsive">
            <table class="table  table-hover table-sm">
              <thead class="page-body-thead">
                <tr>
                  <th>SL#</th>
                  <th>CODE</th>
                  <th>NAME</th>
                  <th>QTY</th>
                  <th>RATE</th>
                  <th>CURR</th>
                  <th>EXRATE</th>
                  <th>TOTAL</th>
                </tr>
              </thead>
              <tbody class="page-body-tbody" *ngFor="let rec of RecordList; let i = index">
                <tr>
                  <td>{{i+1}}</td>
                  <td>{{rec.qtnd_acc_code}}</td>
                  <td>{{rec.qtnd_acc_name}}</td>
                  <td>{{rec.qtnd_qty}}</td>
                  <td>{{rec.qtnd_rate}}</td>
                  <td>{{rec.qtnd_curr_code}}</td>
                  <td>{{rec.qtnd_exrate}}</td>
                  <td>{{rec.qtnd_total}}</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
        <div>
          TOTAL : {{total_amt}}
        </div>
      </div>


      <div class="col-sm-12">

        <div class="form-group row">
          <div class="col-3">
            <button class="btn btn-primary btn-sm" (click)="ok()">OK</button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary btn-sm" (click)="close()">Cancel</button>
          </div>
        </div>
      </div>

    </div>
  </div>


</ng-template>

<br />

<div *ngIf="ErrorMessage" class="alert alert-danger">
  {{ErrorMessage}}
</div>
