<div class="page-body">
    <div class="row border">
        <div class="col-md-6 testbox  px-0 mx-0">
            <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm">FileName</label>
                <div class="col-10">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('file_desc')"
                        [(ngModel)]="record.file_desc" maxlength="50" />
                </div>
            </div>
        </div>
        <div class="col-md-6 testbox  px-0 mx-0">
        </div>
    </div>
</div>
<div class="page-footer">
    <div class="row">
      <div class="col-md-6  testbox  px-0 mx-0">
        <div class="form-group row">
          <label class="col-2 col-form-label col-form-label-sm"></label>
          <div class="col-10">
            <button class="btn btn-primary btn-sm mr-1" (click)="Save()">Save</button>
            <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<div *ngIf="errorMessage">
    <div class="alert alert-primary">
        {{errorMessage}}
    </div>
</div>
