<div class="page-list">
  <div class="page-search">
    <div class="row">

      <div class="col-md-3">
        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Search Type</label>
          <div class="col-8">
            <select class="form-control form-control-sm" [(ngModel)]="searchQuery.searchType">
              <option [value]="'CHECK NO'">CHECK NO</option>
              <option [value]="'CHECK AMOUNT'">CHECK AMOUNT</option>
              <option [value]="'INVOICE AMOUNT'">INVOICE AMOUNT</option>
              <option [value]="'THERI REF.NO'">THEIR REF.NO</option>
              <option [value]="'INVOICE NO'">INVOICE NO</option>
              <option [value]="'CUSTOMER'">CUSTOMER</option>
              <option [value]="'MASTER NO'">MASTER NO</option>
              <option [value]="'LOT NO'">LOT NO</option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group row">
          <div class="col-12">
            <input class="form-control form-control-sm" type="text" [(ngModel)]="searchQuery.searchString" />
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Status</label>
          <div class="col-8">
            <select class="form-control form-control-sm" [(ngModel)]="searchQuery.status">
              <option [value]="'BOTH'">BOTH</option>
              <option [value]="'OPEN'">OPEN</option>
              <option [value]="'PAID'">PAID</option>
            </select>
          </div>
        </div>
      </div>


      <div class="col-md-3">
        <div class="form-group row">
          <div class="col-8">
            <button (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-1">Search</button>
            <!-- <button [disabled]="loading" (click)="List('EXCEL')" class="btn btn-primary btn-sm">Excel</button> -->
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
