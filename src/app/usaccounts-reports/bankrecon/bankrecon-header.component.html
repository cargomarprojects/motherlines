<div class="page-list">
  <div class="page-search">

    <div class="row">
      <div class="col-md-3">

        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">From</label>
          <div class="col-8">
            <app-date [inputdate]="searchQuery.sdate" (ValueChanged)="searchQuery.sdate=$event"></app-date>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">To</label>
          <div class="col-8">
            <app-date [inputdate]="searchQuery.edate" (ValueChanged)="searchQuery.edate=$event"></app-date>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Code</label>
          <div class="col-4">
            <app-autocomplete2 [controlname]="'ACCTM'" [tabletype]="'ACC_ACCTM'" [displaycolumn]="'CODE'"
              [displaydata]="searchQuery.accCode" (ValueChanged)="LovSelected($event)">
            </app-autocomplete2>
          </div>
          <div class="col-4" style="padding-left:0">
            <input type="text" disabled class="form-control form-control-sm" [(ngModel)]="searchQuery.accName" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm"></label>
          <div class="col-8">
            <button [disabled]="loading" (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-1">Search</button>
            <button [disabled]="loading" (click)="Print()" class="btn btn-primary btn-sm">Print</button>
          </div>
        </div>
      </div>
      <div class="col-md-3">

      </div>
    </div>
