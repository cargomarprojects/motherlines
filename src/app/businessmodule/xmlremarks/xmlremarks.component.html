<div class="page-header">
    <div class="col">
        <label class="mr-3">{{title}}</label>
        <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
        <label class="text-danger" *ngIf="is_locked">LOCKED</label>
    </div>
</div>

<div *ngIf="errorMessage">
    <div class="alert alert-primary">
        {{errorMessage}}
    </div>
</div>
<div class="page-body">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6 testbox  px-0 mx-0">
                <div class="form-group row">
                    <!-- <label class="col-2 col-form-label col-form-label-sm"></label> -->
                    <div class="col-12">
                        <textarea rows="18"  class="form-control form-control-sm" [(ngModel)]="record.remarks" (blur)="onBlur('remarks')"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page-footer">
    <div class="row justify-content-center p-1">
        <button class="btn btn-primary btn-md mr-1" *ngIf="!is_locked" (click)="Save()">Save</button>
        <button class="btn btn-primary btn-md mr-1" (click)="BtnNavigation('HISTORY')">History</button>
    </div>
</div>
