<div class="page-header">
    <div class="col">
        <label class="mr-3">Bank Details</label>
        <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
    </div>
</div>

<div *ngIf="errorMessage">
    <div class="alert alert-primary">
        {{errorMessage}}
    </div>
</div>

<div class="page-body">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6 testbox  px-0 mx-0 border">
                <div class="form-group row">
                    <div class="col-2 pr-0">
                        <input class="form-control form-control-sm text-danger" type="text" [(ngModel)]="partyCode"
                            [disabled]="true" />
                    </div>
                    <div class="col-10">
                        <input class="form-control form-control-sm text-danger" type="text" [(ngModel)]="partyName"
                            [disabled]="true" />
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6 testbox  px-0 mx-0  border">
                <div class="border mx-1">
                    <label class="col-12 col-form-label col-form-label-sm"><strong>BENEFICIARY DETAILS</strong></label>
                    <div class="form-group row">
                        <label class="col-2 col-form-label col-form-label-sm">Name</label>
                        <div class="col-10">
                            <InputBox [(inputModel)]="record.plogin_code" [maxlength]="15" [uppercase]="true"
                                #_plogin_code>
                            </InputBox>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label col-form-label-sm">Address</label>
                        <div class="col-10">
                            <InputBox [(inputModel)]="record.plogin_name" [maxlength]="60" [uppercase]="true"
                                #_plogin_name>
                            </InputBox>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label col-form-label-sm"></label>
                        <div class="col-10">
                            <InputBox [(inputModel)]="record.plogin_pwd" [maxlength]="15" #_plogin_pwd>
                            </InputBox>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label col-form-label-sm"></label>
                        <div class="col-10">
                            <InputBox [(inputModel)]="record.plogin_email" [maxlength]="100" [uppercase]="true"
                                #_plogin_email>
                            </InputBox>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label col-form-label-sm">A/c No.</label>
                        <div class="col-10">
                            <InputBox [(inputModel)]="record.plogin_name" [maxlength]="60" [uppercase]="true"
                                #_plogin_name2>
                            </InputBox>
                        </div>
                    </div>
                </div>
                <div class="border mx-1">
                    <label class="col-12 col-form-label col-form-label-sm"><strong>BANK DETAILS</strong></label>
                    <div class="form-group row">
                        <label class="col-2 col-form-label col-form-label-sm">Name</label>
                        <div class="col-10">
                            <InputBox [(inputModel)]="record.plogin_code" [maxlength]="15" [uppercase]="true"
                                #_plogin_code2>
                            </InputBox>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label col-form-label-sm">Address</label>
                        <div class="col-10">
                            <InputBox [(inputModel)]="record.plogin_name" [maxlength]="60" [uppercase]="true"
                                #_plogin_name2>
                            </InputBox>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label col-form-label-sm"></label>
                        <div class="col-10">
                            <InputBox [(inputModel)]="record.plogin_pwd" [maxlength]="15" #_plogin_pwd2>
                            </InputBox>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label col-form-label-sm"></label>
                        <div class="col-10">
                            <InputBox [(inputModel)]="record.plogin_email" [maxlength]="100" [uppercase]="true"
                                #_plogin_email2>
                            </InputBox>
                        </div>
                    </div>

                    <div class="border m-2">
                        <label class="col-12 col-form-label col-form-label-sm"><strong>For International
                                Customer/Vendor/Agent</strong></label>
                        <div class="form-group row">
                            <label class="col-2 col-form-label col-form-label-sm">Swift Code</label>
                            <div class="col-10">
                                <InputBox [(inputModel)]="record.plogin_name" [maxlength]="60" [uppercase]="true"
                                    #_plogin_name_3>
                                </InputBox>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label col-form-label-sm">IBAN</label>
                            <div class="col-10">
                                <InputBox [(inputModel)]="record.plogin_name" [maxlength]="60" [uppercase]="true"
                                    #_plogin_name33>
                                </InputBox>
                            </div>
                        </div>
                    </div>

                    <div class="border m-2">
                        <label class="col-12 col-form-label col-form-label-sm"><strong>For Domestic Customer/Vendor/Agent</strong></label>
                        <div class="form-group row">
                            <label class="col-2 col-form-label col-form-label-sm">Routing No.</label>
                            <div class="col-10">
                                <InputBox [(inputModel)]="record.plogin_name" [maxlength]="60" [uppercase]="true"
                                    #_plogin_name45555>
                                </InputBox>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                            <label class="col-2 col-form-label col-form-label-sm">Further Credit To</label>
                            <div class="col-10">
                                <InputBox [(inputModel)]="record.plogin_pwd" [maxlength]="15" #_plogin_pwd2333>
                                </InputBox>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label col-form-label-sm">Swift Code/ Routing No.</label>
                            <div class="col-10">
                                <InputBox [(inputModel)]="record.plogin_email" [maxlength]="100" [uppercase]="true"
                                    #_plogin_email2222>
                                </InputBox>
                            </div>
                        </div>
    

                </div>

                <!-- <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm"></label>
                    <div class="col-10">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input"
                                [(ngModel)]="record.plogin_isparent_b"><span>Search Based On Parent</span>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm"></label>
                    <div class="col-10">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input"
                                [(ngModel)]="record.plogin_locked_b"><span>Locked</span>
                        </div>
                    </div>
                </div> -->



                <div class="form-group row">
                    <div class="col-12 page-footer">
                        <div class="row justify-content-center p-1">
                            <button class="btn btn-primary btn-sm mr-1" (click)="Save()">{{lblSave}}</button>
                            <button class="btn btn-primary btn-sm mr-1" (click)="NewRecord()">New</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 px-0 mx-0">
                <div class="row">
                    <div class="col-md-6 testbox  px-0 mx-0">
                        <div class="page-list">
                            <div class="page-body table-responsive">
                                <table class="table  table-hover table-sm">
                                    <thead class="page-body-thead">
                                        <tr>
                                            <th>CODE</th>
                                            <th>NAME</th>
                                            <th>LOCKED</th>
                                        </tr>
                                    </thead>
                                    <tbody class="page-body-tbody">
                                        <tr *ngFor="let rec of records; let i = index"
                                            [class.active]="i == selectedRowIndex" (click)="SetRowIndex(i)">
                                            <td (click)="EditRow(rec)">{{rec.plogin_code}} </td>
                                            <td>{{rec.plogin_name}}</td>
                                            <td>{{rec.plogin_locked}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
