<div *ngIf="tab=='main'">
  <div class="page-header">
    <div class="row align-items-center justify-content-left p-1">
      <label class="mr-3">{{title}} ({{mode}}) </label>
      <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
      <label class="text-danger" *ngIf="is_locked">LOCKED</label>
    </div>
  </div>

  <div *ngIf="errorMessage.length >0">
    <div class="alert alert-success">
      <a (click)="errorMessage=[]" class="close" aria-label="close">&times;</a>
      <ul>
        <li *ngFor="let str of errorMessage">
          <p class="h4"> {{str}}</p>
        </li>
      </ul>
    </div>
  </div>

  <div class="page-body">
    <div class="row">
      <div class="col-md-4  px-0 mx-0">
        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Ref#</label>
          <div class="col-8">
            <input class="form-control form-control-sm" type="text" (blur)="onBlur('mbld_refno')" [disabled]="true"
              [(ngModel)]="record.mbld_refno" maxlength="60" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Shipper</label>
          <div class="col-8">
            <app-autocomplete2 [controlname]="'SHIPPER'" [tabletype]="'MASTER'" [displaycolumn]="'CODE'"
              [displaydata]="record.mbld_shipper_code" (ValueChanged)="LovSelected($event)">
            </app-autocomplete2>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Name</label>
          <div class="col-8">
            <InputBox [(inputModel)]="record.mbld_shipper_name" [maxlength]="60" [uppercase]="true" #shipper_name>
            </InputBox>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm"></label>
          <div class="col-8">
            <InputBox [(inputModel)]="record.mbld_shipper_add1" [maxlength]="60" [uppercase]="true" #shipper_add1>
            </InputBox>
          </div>
        </div>


        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm"></label>
          <div class="col-8">
            <InputBox [(inputModel)]="record.mbld_shipper_add2" [maxlength]="60" [uppercase]="true">
            </InputBox>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm"></label>
          <div class="col-8">

            <InputBox [(inputModel)]="record.mbld_shipper_add3" [maxlength]="60" [uppercase]="true" #shipper_add3>
            </InputBox>

          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm"></label>
          <div class="col-8">
            <InputBox [(inputModel)]="record.mbld_shipper_add4" [maxlength]="120" [uppercase]="true" #shipper_add4>
            </InputBox>
          </div>
        </div>


        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Consignee</label>
          <div class="col-8">
            <app-autocomplete2 [controlname]="'CONSIGNEE'" [tabletype]="'MASTER'" [displaycolumn]="'CODE'"
              [displaydata]="record.mbld_consignee_code" (ValueChanged)="LovSelected($event)">
            </app-autocomplete2>
          </div>
        </div>


        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Name</label>
          <div class="col-8">
            <InputBox [(inputModel)]="record.mbld_consigned_to1" [maxlength]="60" [uppercase]="true" #consigned_to1>
            </InputBox>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm"></label>
          <div class="col-8">
            <InputBox [(inputModel)]="record.mbld_consigned_to2" [maxlength]="60" [uppercase]="true" #consigned_to2>
            </InputBox>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm"></label>
          <div class="col-8">
            <InputBox [(inputModel)]="record.mbld_consigned_to3" [maxlength]="60" [uppercase]="true" #consigned_to3>

          </div>
        </div>

        </div>

          </div>
        </div>


        <div class="form-group row">

          <div class="col-8">

        <div class="form-group row">

        <div class="form-group row">

          <div class="col-8">
            <InputBox [(inputModel)]="record.mbld_iata" [maxlength]="30" [uppercase]="true" #iata>

          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Account#</label>
          <div class="col-8">
            <InputBox [(inputModel)]="record.mbld_accno" [maxlength]="30" [uppercase]="true" #accno>
            </InputBox>
          </div>
        </div>


        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Frt/PC</label>

        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Other/PC</label>
          <div class="col-8">
            <InputBox [(inputModel)]="record.mbld_oc_status" [maxlength]="1" [uppercase]="true" #oc_status>
            </InputBox>
          </div>
        </div>


      </div>

      <div class="col-md-4  px-0 mx-0">

        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Value For Carriage</label>
          <div class="col-8">
            <InputBox [(inputModel)]="record.mbld_carriage_value" [maxlength]="3" [uppercase]="true" #carriage_value>

          </div>

        <div class="form-group row">

            <InputBox [(inputModel)]="record.mbld_commodity" [maxlength]="60" [uppercase]="true" #commodity7>
            </InputBox>
          </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label col-form-label-sm">Insurance Amt</label>
            <div class="col-8">
              <InputBox [(inputModel)]="record.mbld_ins_amt" [maxlength]="30" [uppercase]="true" #ins_amt>
              </InputBox>
            </div>
          </div>


        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Handling Info</label>
          <div class="col-8">
            <InputBox [(inputModel)]="record.mbld_rout1" [maxlength]="60" [uppercase]="true" #rout1>
            </InputBox>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm"></label>
          <div class="col-8">
            <InputBox [(inputModel)]="record.mbld_rout2" [maxlength]="60" [uppercase]="true" #rout2>
            </InputBox>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm"></label>

        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Departure</label>
          <div class="col-8">
            <InputBox [(inputModel)]="record.mbld_pol_name" [maxlength]="60" [uppercase]="true" #pol_name>
            </InputBox>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Destination</label>
          <div class="col-8">
            <InputBox [(inputModel)]="record.mbld_pod_name" [maxlength]="60" [uppercase]="true" #pod_name>
            </InputBox>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm"></label>
          <div class="col-8 ">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" [(ngModel)]="record.mbld_asarranged_shipper_b" />
              <span>As Arranged (SHIPPER)</span>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm"></label>
          <div class="col-8 ">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" [(ngModel)]="record.mbld_asarranged_consignee_b" />
              <span>As Arranged (CONSIGNEE)</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="page-body">
    <div class="row">
      <div class="col-md-12  px-0 mx-0">


        <div class="form-group row">
          <label class="col-2  pr-0 col-form-label col-form-label-sm">PCS</label>
          <label class="col-2 pl-0  pr-0 col-form-label col-form-label-sm">GR.WT</label>
          <label class="col-1 pl-0  pr-0 col-form-label col-form-label-sm">KG/LB</label>
          <label class="col-1 pl-0  pr-0 col-form-label col-form-label-sm">CLASS</label>
          <label class="col-1 pl-0  pr-0 col-form-label col-form-label-sm">COMM</label>
          <label class="col-2 pl-0  pr-0 col-form-label col-form-label-sm">CH.WT</label>
          <label class="col-1 pl-0  pr-0 col-form-label col-form-label-sm">RATE</label>
          <label class="col-2 pl-0   col-form-label col-form-label-sm">TOTAL</label>
        </div>
        <div class="form-group row">
          <div class="col-2    pr-0">
            <InputBoxNumber [(inputModel)]="record.mbld_pcs" [maxlength]="15" [dec]="0" #packages></InputBoxNumber>
          </div>
          <div class="col-2 pl-0  pr-0">
            <InputBoxNumber [(inputModel)]="record.mbld_weight" [maxlength]="15" [dec]="3" #weight></InputBoxNumber>
          </div>
          <div class="col-1 pl-0  pr-0">
            <InputBox [(inputModel)]="record.mbld_weight_unit" [maxlength]="2" [uppercase]="true" #weight_unit>
            </InputBox>
          </div>
          <div class="col-1 pl-0  pr-0">
            <InputBox [(inputModel)]="record.mbld_class" [maxlength]="1" [uppercase]="true" #class></InputBox>
          </div>
          <div class="col-1 pl-0  pr-0">
            <InputBox [(inputModel)]="record.mbld_comm" [maxlength]="4" [uppercase]="true" #comm></InputBox>
          </div>
          <div class="col-2 pl-0  pr-0">
            <!-- <InputBoxNumber [(inputModel)]="record.mbld_chwt" [maxlength]="15" [dec]="3" #chwt></InputBoxNumber> -->
            <input type="number" class="form-control form-control-sm" [(ngModel)]="record.mbld_chwt"
                    (blur)="onBlur('mbld_chwt')" (change)="onChange('mbld_chwt')"  (focus)="onFocus('mbld_chwt')"  required maxlength="15" />
          </div>
          <div class="col-1 pl-0  pr-0">
            <!-- <InputBoxNumber [(inputModel)]="record.mbld_rate" [maxlength]="15" [dec]="2" #rate></InputBoxNumber> -->
            <input type="number" class="form-control form-control-sm" [(ngModel)]="record.mbld_rate"
                    (blur)="onBlur('mbld_rate')" (change)="onChange('mbld_rate')"  (focus)="onFocus('mbld_rate')"  required maxlength="15" />
          </div>
          <div class="col-2 pl-0  ">
            <InputBoxNumber [(inputModel)]="record.mbld_total" [maxlength]="15" [dec]="2" #total></InputBoxNumber>
          </div>
        </div>
      </div>
    </div>
  </div>

          <div class="col-12">

          </div>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <InputBox [(inputModel)]="recorddet.mark8" [maxlength]="50" [uppercase]="true" #mark8> </InputBox>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <InputBox [(inputModel)]="recorddet.mark9" [maxlength]="50" [uppercase]="true" #mark9> </InputBox>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <InputBox [(inputModel)]="recorddet.mark10" [maxlength]="50" [uppercase]="true" #mark10> </InputBox>

        <div class="form-group row">
          <label class="col-6  pr-0 col-form-label col-form-label-sm">Other Charges To Agent</label>
          <label class="col-2 pl-0  pr-0 col-form-label col-form-label-sm">Rate</label>
          <label class="col-2 pl-0  pr-0 col-form-label col-form-label-sm">Total</label>
          <label class="col-2 pl-0   col-form-label col-form-label-sm">Print.S/C</label>
        </div>
        <div class="form-group row">

          </div>
          <div class="col-2 pl-0  pr-0">

            <input type="number" class="form-control form-control-sm" [(ngModel)]="record.mbld_rate1"

        <div class="form-group row">

            <InputBox [(inputModel)]="record.mbld_charges2" [maxlength]="25" [uppercase]="true" #charges2>
            </InputBox>
          </div>
          <div class="col-2 pl-0  pr-0">
            <!-- <InputBoxNumber [(inputModel)]="record.mbld_rate2" [maxlength]="15" [dec]="2" #rate2></InputBoxNumber> -->

          <div class="col-2 pl-0">

          </div>
          <div class="col-2 pl-0  pr-0">

          <div class="col-2 pl-0">

              <input type="checkbox" class="form-check-input" [(ngModel)]="record.mbld_print_shpr3_b" />
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" [(ngModel)]="record.mbld_print_cons3_b" />
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-6    pr-0">
            <InputBox [(inputModel)]="record.mbld_charges4" [maxlength]="25" [uppercase]="true" #charges4>
            </InputBox>
